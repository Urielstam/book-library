<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/index.js" defer></script>
    <title>Book Library</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Book Library</h1>
            <p>Add your favourite books to Book Library!</p>
            <button class="open-btn">Add Book</button>
        </div>
        <div class="container">
        </div>
        <div class="form-popup">
            <form action="" class="form-container">
                <h1>Add Book</h1>
                <div class="title">
                    <label class="input-label" for="title"></label>
                    <input type="text" id="title" name="title" placeholder="Title">
                </div>
                <div class="author">
                    <label class="input-label" for="author"></label>
                    <input type="text" id="author" name="author" placeholder="Author">
                </div>
                <div class="pages">
                    <label class="input-label" for="pages"></label>
                    <input type="tel" id="pages" name="pages" placeholder="Pages">
                </div>
                <div class="read">
                    <label for="read">Have you read this?</label>
                    <input type="checkbox" id="read" name="read">
                </div>
                <button class="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
